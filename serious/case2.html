<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Font-awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color: lightblue;">

    <!-- Header -->
    <div style="background-color: rgb(33, 81, 119); height: 50px;">

        <div style="text-align: center; font-size: 40px; color: aliceblue;"><i class="fa-solid fa-car"
                style="color: red;"></i> PARKING LOT
        </div>

    </div>

    <!-- Body -->

    <div class="col-md-4 offset-md-4">

        <form role="form" onsubmit="signUp(event)">
            <h5 class="text-center" style="margin-top: 30px; ">Add Car to Parking Lot</h5>

            <div class="form-group">
                <label for="owner">Owner:</label>
                <input type="text" style="margin-top: 10px;" class="form-control shadow" id="owner" placeholder="Owner">
            </div>

            <div class="form-group">
                <label for="car" style="margin-top: 10px;">Car:</label>
                <input type="text" class="form-control shadow" style="margin-top: 10px;" id="car" placeholder="Car">
            </div>

            <div class="form-group">
                <label for="licensePlate" style="margin-top: 10px;">License Plate:</label>
                <input type="text" class="form-control shadow" style="margin-top: 10px;" id="licensePlate"
                    placeholder="XX-XX-XX-XXXX">
            </div>

            <div class="row" style="margin-top: 10px;">
                <div class="col-6">
                    <label for="entryDate">Entry Date:</label>
                    <input type="date" style="margin-top: 10px;" class="form-control shadow" id="entryDate">
                </div>
                <div class="col-6">
                    <label for="exitDate">Exit Date:</label>
                    <input type="date" style="margin-top: 10px;" class="form-control shadow" id="exitDate">
                </div>
            </div>

            <button type="submit" id="save_btn" class="btn mx-auto d-block mt-5 shadow"
                style="background-color: rgb(33, 81, 119); color: aliceblue;">Add Car
            </button>

        </form>

    </div>


    <div>
        <h5 class="text-center mt-5">List of Cars in Parking Lot</h5>
    </div>


    <form>

        <div class="col-md-8 offset-md-2">

            <input type="text" placeholder="Search..." id="myInput" style="margin-top:20px ;" class="form-control" onkeyup="searchFun()">

            <div id="output">
                
                <table class="table" style="margin-top: 20px;" id=" myTable">

                    <thead>

                        <tr style="background-color: rgb(33, 81, 119); color: aliceblue;">
                            <td scope="col">Owner</td>
                            <td scope="col">Car</td>
                            <td scope="col">License Plate</td>
                            <td scope="col">Entry Date</td>
                            <td scope="col">Exit Date</td>
                            <td scope="col">Actions</td>
                        </tr>

                    </thead>

                    <tbody>

                    </tbody>

                </table>
            </div>

        </div>

    </form>

    <script src="./case2.js"></script>

</body>

</html>
